            --accent-blue: #3b82f6;
            --accent-orange: #f97316;
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-muted: #9ca3af;

            padding: 0;
            box-sizing: border-box;

        body {

            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 136, 0.03) 100%),
                linear-gradient(180deg, transparent 98%, rgba(0, 255, 136, 0.03) 100%);
            background-size: 4px 4px;
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 136, 0.02) 2px,
                rgba(0, 255, 136, 0.02) 4px
            );
            pointer-events: none;
            animation: scanlines 0.1s linear infinite;
            z-index: 2;
        }

        /* Pixel decorations */
        .pixel-decoration {
            position: absolute;
            background: #00FF88;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .pixel-star {
            width: 8px;
            height: 8px;
            position: relative;
        }

        .pixel-star::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 0;
            width: 8px;
            height: 4px;
            background: inherit;
        }

        .pixel-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 2px;
            width: 4px;
            height: 8px;
            background: inherit;
        }

        .pixel-diamond {
            width: 6px;
            height: 6px;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
        }

        .pixel-square {
            width: 4px;
            height: 4px;
            animation: blink 1.5s ease-in-out infinite;
        }

        .floating-pixels {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .presentation-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;

            font-weight: normal;
            font-family: 'Press Start 2P', monospace;
            text-shadow:

            letter-spacing: 1px;

        .slide-body {
            width: 100%;
            max-width: 900px;
        }

            margin: 20px 0;
        }

        .card {

            border: 3px solid #00FF88;

            image-rendering: pixelated;
            box-shadow:

                0 0 15px rgba(0, 255, 136, 0.3);

        }

        .card-title {

            margin-bottom: 12px;

        .slide-enter {

        @keyframes slideEnter {
            from {

                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

            0% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.6), 2px 2px 0px #000, 4px 4px 0px rgba(0, 0, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.9), 2px 2px 0px #000, 4px 4px 0px rgba(0, 0, 0, 0.8); }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes pixelMove1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15px, -10px); }
            50% { transform: translate(-8px, -20px); }
            75% { transform: translate(-15px, -5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pixelMove2 {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-10px, 15px); }
            66% { transform: translate(20px, 8px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pixelMove3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(8px, -15px); }
            100% { transform: translate(0, 0); }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 0 20px;
        }

        .timeline-item {
            text-align: center;

        .timeline-year {
            font-weight: bold;
            color: var(--accent-purple);
            margin-bottom: 5px;
        }

        .timeline-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .timeline-arrow {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 0 10px;
        }
    </style>
</head>

        let currentSlideIndex = 0;

        // Initialize presentation
        function initPresentation() {
            // Generate indicators
            const indicatorsContainer = document.getElementById('indicators');
            slides.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(index);
                indicatorsContainer.appendChild(indicator);
            });

            // Update total slides count
            document.getElementById('totalSlides').textContent = slides.length;

            // Show first slide
            showSlide(0);

            // Add keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
        }

        // Show specific slide
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;

            currentSlideIndex = index;
            const slide = slides[index];

            // Update content
            const content = document.getElementById('slideContent');
            content.innerHTML = `
                <div class="slide-enter">
                    <h1 class="slide-title">${slide.title}</h1>
                    <p class="slide-subtitle">${slide.subtitle}</p>
                    <div class="slide-body">${slide.content}</div>
                </div>
            `;

            // Update navigation
            updateNavigation();
            updateIndicators();
            updateSlideCounter();
        }

        // Navigation functions
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Update navigation buttons
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }

        // Update indicators
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlideIndex);
            });
        }

        // Update slide counter
        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    event.preventDefault();
                    goToSlide(slides.length - 1);
                    break;
                case 'Escape':
                    event.preventDefault();
                    // Could add fullscreen toggle here
                    break;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPresentation);

        // Add some additional interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling for any anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add entrance animations to cards when they come into view
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = Math.random() * 0.5 + 's';
                        entry.target.classList.add('slide-enter');
                    }
                });
            }, observerOptions);

            // Observe all cards for animation
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    observer.observe(card);
                });
            }, 100);
        });
    </script>
