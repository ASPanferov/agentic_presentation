<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агентное программирование - от терминала к терминалу</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-orange: #f97316;
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-muted: #9ca3af;
            --grid-color: rgba(139, 92, 246, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #2D1B69 0%, #0F0F23 20%, #1A1A2E 50%, #16213E 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, transparent 98%, rgba(0, 255, 136, 0.03) 100%),
                linear-gradient(180deg, transparent 98%, rgba(0, 255, 136, 0.03) 100%);
            background-size: 4px 4px;
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 136, 0.02) 2px,
                rgba(0, 255, 136, 0.02) 4px
            );
            pointer-events: none;
            animation: scanlines 0.1s linear infinite;
            z-index: 2;
        }

        /* Pixel decorations */
        .pixel-decoration {
            position: absolute;
            background: #00FF88;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .pixel-star {
            width: 8px;
            height: 8px;
            position: relative;
        }

        .pixel-star::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 0;
            width: 8px;
            height: 4px;
            background: inherit;
        }

        .pixel-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 2px;
            width: 4px;
            height: 8px;
            background: inherit;
        }

        .pixel-diamond {
            width: 6px;
            height: 6px;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
        }

        .pixel-square {
            width: 4px;
            height: 4px;
            animation: blink 1.5s ease-in-out infinite;
        }

        .floating-pixels {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .presentation-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            z-index: 100;
        }

        .logo {
            font-size: 16px;
            font-weight: normal;
            color: #00FF88;
            text-shadow:
                0 0 10px rgba(0, 255, 136, 0.5),
                1px 1px 0px #000;
            image-rendering: pixelated;
            font-family: 'Press Start 2P', monospace;
        }

        .slide-counter {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Main Content */
        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 40px 120px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .slide-title {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            font-weight: normal;
            text-align: center;
            margin-bottom: 20px;
            color: #00FF88;
            text-shadow:
                0 0 20px rgba(0, 255, 136, 0.6),
                2px 2px 0px #000,
                4px 4px 0px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
            letter-spacing: 2px;
            image-rendering: pixelated;
            font-family: 'Press Start 2P', monospace;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .slide-subtitle {
            font-size: clamp(0.6rem, 1.5vw, 1rem);
            color: #FF1493;
            text-align: center;
            margin-bottom: 40px;
            font-weight: normal;
            font-family: 'Press Start 2P', monospace;
            text-shadow:
                0 0 10px rgba(255, 20, 147, 0.5),
                1px 1px 0px #000;
            letter-spacing: 1px;
        }

        .slide-body {
            width: 100%;
            max-width: 900px;
        }

        /* Cards and Content Styles */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: rgba(13, 13, 35, 0.8);
            border: 3px solid #00FF88;
            padding: 20px;
            transition: all 0.3s ease;
            image-rendering: pixelated;
            box-shadow:
                3px 3px 0px #000,
                0 0 15px rgba(0, 255, 136, 0.3);
            font-family: 'Press Start 2P', monospace;
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: #FF1493;
            box-shadow:
                5px 5px 0px #000,
                0 0 20px rgba(255, 20, 147, 0.5);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }

        .card-title {
            font-size: 0.8rem;
            font-weight: normal;
            margin-bottom: 12px;
            color: #00FFFF;
            font-family: 'Press Start 2P', monospace;
            text-shadow:
                0 0 5px rgba(0, 255, 255, 0.5),
                1px 1px 0px #000;
            letter-spacing: 1px;
        }

        .card-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            letter-spacing: 0.5px;
        }

        /* Special layouts */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .stat-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 32px 24px;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(13, 13, 35, 0.8);
            border: 2px solid #00FF88;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 10px;
            font-weight: normal;
            font-family: 'Press Start 2P', monospace;
            image-rendering: pixelated;
            box-shadow:
                2px 2px 0px #000,
                0 0 10px rgba(0, 255, 136, 0.3);
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255, 20, 147, 0.2);
            border-color: #FF1493;
            transform: translateY(-2px);
            box-shadow:
                3px 3px 0px #000,
                0 0 15px rgba(255, 20, 147, 0.5);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slide-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent-purple);
            transform: scale(1.2);
        }

        .indicator:hover {
            background: var(--accent-blue);
        }

        /* Special Elements */
        .terminal {
            background: #0a0a0a;
            border: 3px solid #00FF88;
            padding: 20px;
            font-family: 'Press Start 2P', monospace;
            color: #00ff41;
            margin: 20px 0;
            image-rendering: pixelated;
            box-shadow:
                3px 3px 0px #000,
                0 0 15px rgba(0, 255, 136, 0.3);
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .highlight-box {
            background: rgba(13, 13, 35, 0.8);
            border: 3px solid #FF1493;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            line-height: 1.6;
            box-shadow:
                3px 3px 0px #000,
                0 0 15px rgba(255, 20, 147, 0.3);
        }

        /* Code blocks */
        .code-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        .code-block.before {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .code-block.after {
            border-color: rgba(34, 197, 94, 0.5);
        }

        /* Brand Elements */
        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 16px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header, .navigation {
                padding: 15px 20px;
            }

            .slide-content {
                padding: 80px 20px 100px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .code-comparison {
                grid-template-columns: 1fr;
            }

            .nav-button span {
                display: none;
            }
        }

        /* Animations */
        .slide-enter {
            animation: slideEnter 0.5s ease-out;
        }

        @keyframes slideEnter {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.6), 2px 2px 0px #000, 4px 4px 0px rgba(0, 0, 0, 0.8); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.9), 2px 2px 0px #000, 4px 4px 0px rgba(0, 0, 0, 0.8); }
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes pixelMove1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15px, -10px); }
            50% { transform: translate(-8px, -20px); }
            75% { transform: translate(-15px, -5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pixelMove2 {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-10px, 15px); }
            66% { transform: translate(20px, 8px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pixelMove3 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(8px, -15px); }
            100% { transform: translate(0, 0); }
        }

        /* Special slide layouts */
        .intro-slide {
            text-align: center;
        }

        .intro-slide .slide-title {
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 30px;
        }

        .intro-slide .robot-icon {
            font-size: 8rem;
            margin: 30px 0;
            display: block;
            animation: pulse 2s infinite;
        }

        .contact-info {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
            align-items: center;
            margin-top: 40px;
        }

        .contact-details {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .contact-details strong {
            color: var(--accent-purple);
        }

        /* Timeline */
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 0 20px;
        }

        .timeline-item {
            text-align: center;
            flex: 1;
        }

        .timeline-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .timeline-year {
            font-weight: bold;
            color: var(--accent-purple);
            margin-bottom: 5px;
        }

        .timeline-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .timeline-arrow {
            font-size: 2rem;
            color: var(--accent-blue);
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="floating-pixels">
        <!-- Floating pixel decorations -->
        <div class="pixel-decoration pixel-star" style="top: 10%; left: 8%; animation: pixelMove1 8s ease-in-out infinite; animation-delay: 0s;"></div>
        <div class="pixel-decoration pixel-diamond" style="top: 20%; right: 12%; background: #FF1493; animation: pixelMove2 6s ease-in-out infinite; animation-delay: 1s;"></div>
        <div class="pixel-decoration pixel-square" style="top: 50%; left: 6%; background: #00FFFF; animation: pixelMove3 7s ease-in-out infinite; animation-delay: 2s;"></div>

        <div class="pixel-decoration pixel-star" style="top: 15%; right: 20%; background: #FFD700; animation: pixelMove2 9s ease-in-out infinite; animation-delay: 0.5s;"></div>
        <div class="pixel-decoration pixel-diamond" style="bottom: 25%; left: 15%; animation: pixelMove1 5s ease-in-out infinite; animation-delay: 1.5s;"></div>
        <div class="pixel-decoration pixel-square" style="bottom: 20%; right: 10%; background: #FF1493; animation: pixelMove3 6s ease-in-out infinite; animation-delay: 3s;"></div>

        <div class="pixel-decoration pixel-star" style="top: 40%; left: 4%; background: #00FFFF; animation: pixelMove3 8s ease-in-out infinite; animation-delay: 2.5s;"></div>

        <div class="pixel-decoration pixel-square" style="top: 30%; right: 4%; animation: pixelMove2 6s ease-in-out infinite; animation-delay: 0.8s;"></div>

        <div class="pixel-decoration pixel-diamond" style="top: 55%; right: 18%; background: #00FFFF; animation: pixelMove3 5s ease-in-out infinite; animation-delay: 1.8s;"></div>
        <div class="pixel-decoration pixel-square" style="bottom: 40%; right: 22%; background: #FFD700; animation: pixelMove1 9s ease-in-out infinite; animation-delay: 2.8s;"></div>
    </div>

    <div class="presentation-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">AI LAB</div>
            <div class="slide-counter">
                <span id="currentSlide">1</span> из <span id="totalSlides">30</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="slide-content" id="slideContent">
            <!-- Slides will be dynamically inserted here -->
        </main>

        <!-- Navigation -->
        <nav class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousSlide()">
                <span>←</span>
                <span>Назад</span>
            </button>

            <div class="slide-indicators" id="indicators">
                <!-- Indicators will be dynamically generated -->
            </div>

            <button class="nav-button" id="nextBtn" onclick="nextSlide()">
                <span>Вперёд</span>
                <span>→</span>
            </button>
        </nav>
    </div>

                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0;">

                            </div>
                            <p style="font-size: 0.6rem; line-height: 1.8; color: #00FF88; margin-top: 15px;">

            },

            // Slide 3: AI LAB
            {
                title: "AI LAB",
                subtitle: "AI Laboratory of Business Optimization",
                content: `

                        <div>
                            <p style="font-size: 1.3rem; line-height: 1.6; margin-bottom: 30px;">

                title: "ИИ как экзоскелет для мозга",

                        <div class="highlight-box" style="font-size: 1.4rem; text-align: center; margin: 40px 0;">
                            <p style="margin-bottom: 20px;">Искусственный интеллект не заменяет разработчиков</p>
                            <p style="color: var(--accent-purple);">Он делает каждого из нас разработчиком</p>
                        </div>
                        <p style="font-size: 1.2rem; color: var(--text-secondary);">
                            Начните использовать AI инструменты уже сегодня и станьте частью революции в разработке продуктов
                        </p>
                    </div>
                `
            },

            // Slide 30: Q&A
            {
                title: "Q&A",
                subtitle: "Вопросы и ответы",
                content: `
                    <div class="contact-info">
                        <div>
                            <div style="font-size: 4rem; margin-bottom: 30px;">❓</div>
                            <div class="contact-details">
                                <p style="margin: 10px 0;"><strong>Telegram:</strong> @arpanferov</p>
                                <p style="margin: 10px 0;"><strong>Instagram:</strong> @laptyspuch</p>
                                <p style="margin: 10px 0;"><strong>Email:</strong> as.panferov@endcode.io</p>
                                <p style="margin: 10px 0;"><strong>Phone:</strong> +998 94 000 53 03</p>
                            </div>
                        </div>
                        <div class="qr-code" style="background: linear-gradient(45deg, #e0f2fe, #f3e5f5); border: 3px solid var(--accent-purple);">
                            <div style="text-align: center; color: #333;">
                                <div style="font-size: 1.5rem; margin-bottom: 10px;">✨</div>
                                <div style="font-size: 0.9rem; font-weight: bold;">мой Telegram-канал об AI</div>
                                <div style="font-size: 0.8rem; margin-top: 5px;">QR Code</div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 40px;">
                        <p style="font-size: 1.1rem; color: var(--text-secondary);">
                            Спасибо за внимание! Задавайте вопросы и давайте обсудим будущее разработки с ИИ
                        </p>
                    </div>
                `
            }
        ];

        let currentSlideIndex = 0;

        // Initialize presentation
        function initPresentation() {
            // Generate indicators
            const indicatorsContainer = document.getElementById('indicators');
            slides.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(index);
                indicatorsContainer.appendChild(indicator);
            });

            // Update total slides count
            document.getElementById('totalSlides').textContent = slides.length;

            // Show first slide
            showSlide(0);

            // Add keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
        }

        // Show specific slide
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;

            currentSlideIndex = index;
            const slide = slides[index];

            // Update content
            const content = document.getElementById('slideContent');
            content.innerHTML = `
                <div class="slide-enter">
                    <h1 class="slide-title">${slide.title}</h1>
                    <p class="slide-subtitle">${slide.subtitle}</p>
                    <div class="slide-body">${slide.content}</div>
                </div>
            `;

            // Update navigation
            updateNavigation();
            updateIndicators();
            updateSlideCounter();
        }

        // Navigation functions
        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Update navigation buttons
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }

        // Update indicators
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlideIndex);
            });
        }

        // Update slide counter
        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    event.preventDefault();
                    goToSlide(slides.length - 1);
                    break;
                case 'Escape':
                    event.preventDefault();
                    // Could add fullscreen toggle here
                    break;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPresentation);

        // Add some additional interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling for any anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add entrance animations to cards when they come into view
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = Math.random() * 0.5 + 's';
                        entry.target.classList.add('slide-enter');
                    }
                });
            }, observerOptions);

            // Observe all cards for animation
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    observer.observe(card);
                });
            }, 100);
        });
    </script>
</body>
</html>
